<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/my_style.css">
</head>

<body>

    <section class="section" id="app">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="container">
            <table class="table">
                <tbody>
                    <tr>
                        <td><button class="button wide-button" :class="{'is-success': winningCells.includes(0)}" @click="makeMove(0, 0)"><span><i :class="{'fa fa-fw fa-remove': cell[0][0] == 1, 'fa fa-fw fa-circle-o': cell[0][0] == 2}"></i></span></button></td>
                        <td><button class="button wide-button" :class="{'is-success': winningCells.includes(1)}" @click="makeMove(0, 1)"><span><i :class="{'fa fa-fw fa-remove': cell[0][1] == 1, 'fa fa-fw fa-circle-o': cell[0][1] == 2}"></i></span></button></td>
                        <td><button class="button wide-button" :class="{'is-success': winningCells.includes(2)}" @click="makeMove(0, 2)"><span><i :class="{'fa fa-fw fa-remove': cell[0][2] == 1, 'fa fa-fw fa-circle-o': cell[0][2] == 2}"></i></span></button></td>
                    </tr>
                    <tr>
                        <td><button class="button wide-button" :class="{'is-success': winningCells.includes(3)}" @click="makeMove(1, 0)"><span><i :class="{'fa fa-fw fa-remove': cell[1][0] == 1, 'fa fa-fw fa-circle-o': cell[1][0] == 2}"></i></span></button></td>
                        <td><button class="button wide-button" :class="{'is-success': winningCells.includes(4)}" @click="makeMove(1, 1)"><span><i :class="{'fa fa-fw fa-remove': cell[1][1] == 1, 'fa fa-fw fa-circle-o': cell[1][1] == 2}"></i></span></button></td>
                        <td><button class="button wide-button" :class="{'is-success': winningCells.includes(5)}" @click="makeMove(1, 2)"><span><i :class="{'fa fa-fw fa-remove': cell[1][2] == 1, 'fa fa-fw fa-circle-o': cell[1][2] == 2}"></i></span></button></td>
                    </tr>
                    <tr>
                        <td><button class="button wide-button" :class="{'is-success': winningCells.includes(6)}" @click="makeMove(2, 0)"><span><i :class="{'fa fa-fw fa-remove': cell[2][0] == 1, 'fa fa-fw fa-circle-o': cell[2][0] == 2}"></i></span></button></td>
                        <td><button class="button wide-button" :class="{'is-success': winningCells.includes(7)}" @click="makeMove(2, 1)"><span><i :class="{'fa fa-fw fa-remove': cell[2][1] == 1, 'fa fa-fw fa-circle-o': cell[2][1] == 2}"></i></span></button></td>
                        <td><button class="button wide-button" :class="{'is-success': winningCells.includes(8)}" @click="makeMove(2, 2)"><span><i :class="{'fa fa-fw fa-remove': cell[2][2] == 1, 'fa fa-fw fa-circle-o': cell[2][2] == 2}"></i></span></button></td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-5">
                <button id="new-game" class="button is-danger" @click="resetGame"><span><i class="fa fa-refresh"></i> New Game</span></button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="#">License BSD</a>.
            </p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
